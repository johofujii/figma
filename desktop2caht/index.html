<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop2chat</title>
    <!-- Bootstrap CSSとBootstrap Iconsを読み込む -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- 外部CSSファイルを読み込む -->
    <link rel="stylesheet" href="/desktop2caht/css/style.css">
</head>

<body>
<div class="header">
    <i class="bi bi-arrow-return-left back-button"></i>
    <i class="bi bi-person-square chat-members-button"></i>
</div>

<div class="chat-container">
    <div class="chat-messages">
        <div class="chat-message">
            <span class="message-sender">John:</span> Hello, how are you?
        </div>
        <div class="chat-message">
            <span class="message-sender">Alice:</span> I'm good, thanks!
        </div>
        <div class="chat-message">
            <span class="message-sender">Bob:</span> Hey, what's up?
        </div>
        <!-- 以下に追加のダミーメッセージを挿入 -->
        <div class="chat-message">
            <span class="message-sender">Eve:</span> Hi, everyone!
        </div>
        <div class="chat-message">
            <span class="message-sender">Charlie:</span> Not much, just chilling.
        </div>
        <!-- ここまで -->
    </div>

    <!-- チャット入力と送信ボタン -->
    <div class="chat-input">
        <i class="bi bi-plus-square option-button" id="openOptions"></i>
        <input type="text" placeholder="メッセージを入力">
        <button class="btn btn-primary send-button">
            <i class="bi bi-telegram"></i> 送信
        </button>
    </div>
</div>

<!-- モーダルダイアログ（オプション画面） -->
<div class="modal fade" id="optionsModal" tabindex="-1" role="dialog" aria-labelledby="optionsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="optionsModalLabel">オプション</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- オプション画面のコンテンツを追加 -->
                <i class="bi bi-qr-code-scan"></i>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
                <!-- 他のボタンなどを追加 -->
            </div>
        </div>
    </div>
</div>

<script>
    // オプションボタンをクリックしたときにモーダルを開く
    var optionButton = document.getElementById('openOptions');
    var optionsModal = document.getElementById('optionsModal');

    optionButton.addEventListener('click', function () {
        optionsModal.style.display = 'block';
    });

    // モーダルを閉じる
    var closeButtons = optionsModal.querySelectorAll('.close, [data-dismiss="modal"], .btn-secondary');
    closeButtons.forEach(function (button) {
        button.addEventListener('click', function () {
            optionsModal.style.display = 'none';
        });
    });

    // オプションモーダルの外側をクリックしても閉じる
    window.addEventListener('click', function (event) {
        if (event.target == optionsModal) {
            optionsModal.style.display = 'none';
        }
    });
</script>
</body>
</html>

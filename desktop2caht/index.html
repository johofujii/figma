<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop2chat</title>
    <!-- Bootstrap CSSとBootstrap Iconsを読み込む -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- 外部CSSファイルを読み込む -->
    <link rel="stylesheet" href="/desktop2caht/css/style.css">
</head>

<body>
<div class="header">
    <i class="bi bi-arrow-return-left back-button"></i>
    <i class="bi bi-person-square chat-members-button"></i>
</div>

<div class="chat-container">
    <div class="chat-messages" id="chatMessages">
        <!-- メッセージはここに動的に追加されます -->
    </div>

    <!-- チャット入力と送信ボタン -->
    <div class="chat-input">
        <i class="bi bi-plus-square option-button" id="openOptions"></i>
        <input type="text" placeholder="メッセージを入力">
        <button class="btn btn-primary send-button">
            <i class="bi bi-telegram"></i> 送信
        </button>
    </div>
</div>

<!-- オプションポップアップ -->
<div id="popupContainer" class="popup" style="display: none;">
    <div class="popup-content">
        <span class="close" id="closePopup">&times;</span>
        <i class="bi bi-qr-code-scan"></i>
        <i class="bi bi-brush"></i>
    </div>
</div>

<!-- メンバー一覧を表示するポップアップ -->
<div class="popup" id="membersPopup">
    <div class="popup-content">
        <span class="close" onclick="closeMembersPopup()">&times;</span>
        <h2>メンバー一覧</h2>
        <!-- メンバー一覧をここに表示 -->
        <!-- 例: -->
        <ul>
            <li>John</li>
            <li>Alice</li>
            <li>Bob</li>
            <!-- 他のメンバーをここに追加 -->
        </ul>
    </div>
</div>

<script>
    // ダミーメッセージの配列（実際のアプリではサーバーから取得するなど動的に取得する必要があります）
    const dummyMessages = [
        { sender: 'John', message: 'Hello, how are you?' },
        { sender: 'Alice', message: 'I\'m good, thanks!' },
        { sender: 'Bob', message: 'Hey, what\'s up?' },
        { sender: 'Eve', message: 'Hi, everyone!' },
        { sender: 'Charlie', message: 'Not much, just chilling.' },
    ];

    // メッセージを表示する関数
    function displayMessages() {
        const chatMessages = document.getElementById('chatMessages');
        chatMessages.innerHTML = ''; // 既存のメッセージをクリア

        dummyMessages.forEach(message => {
            const div = document.createElement('div');
            div.classList.add('chat-message');
            div.innerHTML = `<span class="message-sender">${message.sender}:</span> ${message.message}`;
            chatMessages.appendChild(div);
        });
    }

    // ページが読み込まれたときにメッセージを表示
    document.addEventListener('DOMContentLoaded', function () {
        displayMessages();
    });

    // 送信ボタンがクリックされたときの処理
    document.querySelector('.send-button').addEventListener('click', function () {
        const inputElement = document.querySelector('.chat-input input');
        const message = inputElement.value.trim();

        if (message !== '') {
            // 実際のアプリではサーバーにメッセージを送信するなどの処理が必要です
            dummyMessages.push({ sender: 'You', message });
            displayMessages(); // メッセージを再表示
            inputElement.value = ''; // 入力欄をクリア
        }
    });

    // メンバーボタンがクリックされたときの処理
    document.querySelector('.chat-members-button').addEventListener('click', function () {
        // ポップアップを表示
        document.getElementById('membersPopup').style.display = 'block';
    });

    // ポップアップを閉じる関数
    function closeMembersPopup() {
        document.getElementById('membersPopup').style.display = 'none';
    }

    // オプションボタンをクリックしてポップアップを表示
    document.getElementById('openOptions').addEventListener('click', function () {
        const popupContainer = document.getElementById('popupContainer');
        popupContainer.style.display = 'block';
    });

    // ポップアップを閉じる
    document.getElementById('closePopup').addEventListener('click', function () {
        const popupContainer = document.getElementById('popupContainer');
        popupContainer.style.display = 'none';
    });

    // QRコードアイコンがクリックされたときの処理
    document.querySelector('.bi-qr-code-scan').addEventListener('click', function () {
        // ここにQRコードスキャンへの遷移のコードを追加
        alert('QRコードスキャンアクションが実行されました');
    });

    // ブラシアイコンがクリックされたときの処理
    document.querySelector('.bi-brush').addEventListener('click', function () {
        // ここにブラシアクションへの遷移のコードを追加
        alert('ブラシアクションが実行されました');
    });

</script>
</body>
</html>
